<div class="m-5">
    <div class="row">
      <div class="col-xl-10">
        <h2>Perfil de usuario</h2>
      </div>
      <div class="col-xl-1" style="text-align: center;">
        <button class="btn btn-outline-primary"
            (click)="goHome()">
          Home
        </button>
      </div>  
      <div class="col-xl-1" style="text-align: center;">
        <button class="btn btn-outline-danger"
            (click)="salir()">
          Salir
        </button>
      </div>
    </div>
    <hr>
    <div class="container" style="text-align: left;">
        <div class="row mt-5">
            <div class="col-xl-2 col-md-2 col-sm-12">
                <mat-form-field appearance="fill">
                    <input matInput disabled placeholder="E-mail:" disabled>
                </mat-form-field>
            </div>
            <div class="col-xl-10 col-md-10 col-sm-12">
                <mat-form-field appearance="fill" style="min-width: 300px;" disabled>
                    <input matInput placeholder="pat@example.com" [(ngModel)]="email" disabled >
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-2 col-md-2 col-sm-12">
                <mat-form-field appearance="fill">
                    <input matInput disabled placeholder="Nombre:" disabled>
                </mat-form-field>
             </div>
            <div class="col-xl-10 col-md-10 col-sm-12">
                <mat-form-field appearance="fill" style="min-width: 300px;">
                    <input matInput placeholder="ingrese su nombre" [(ngModel)]="nombre" maxlength="35" [disabled]="!editable">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-2 col-md-2 col-sm-12">
                <mat-form-field appearance="fill">
                    <input matInput disabled placeholder="Foto:" disabled>
                </mat-form-field>
             </div>
            <div class="col-xl-10 col-md-10 col-sm-12">
                
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-xl-2 col-md-2 col-sm-12">
                <button class="btn btn-success" (click)="habEdicion()" *ngIf="!editable" style="min-width: 90px;">
                    Editar
                </button>
                <button class="btn btn-success" (click)="editarPerfil()" *ngIf="editable" style="min-width: 90px;">
                    Guardar
                </button>
             </div>
            <div class="col-xl-2 col-md-2 col-sm-12">
                <button class="btn btn-danger" (click)="cancelarEdicion()" *ngIf="editable" style="min-width: 90px;">
                    Cancelar
                </button>
            </div>
            <div class="col-xl-8 col-md-8 col-sm-12">
                
            </div>
        </div>
    </div>
  </div>
